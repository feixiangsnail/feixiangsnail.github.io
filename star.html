<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>
	
	<script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>
	<canvas id="box" width="1260" height="670"></canvas>
</body>
<script>
	$(function(){
var cx=$("#box")[0].getContext("2d");


function fn(cx,r,x,y,color){
var cos;
var sin;
cx.beginPath();
var k=Math.PI*4/5;//顶点与最下面两个点的角度为4/5个π。
var py=Math.PI*3/2//偏移py个度数。
cos=Math.cos(0+py)*r+x;//x,y的位置。
sin=Math.sin(0+py)*r+y
cx.moveTo(cos,sin)
for(var i=1;i<6;i++){//5条线循环连接5次。
cos=Math.cos(k*i+py)*r+x;
sin=Math.sin(k*i+py)*r+y;
cx.lineTo(cos,sin);
}
cx.fillStyle = color;
      cx.fill();
cx.closePath();
}

function fx(){
var timer;
var rr=30;
var m,n,c;
var a=["red","orange","yellow","green","blue","pink","purple"]
m=Math.floor(Math.random()*1200)
n=Math.floor(Math.random()*600)
c=a[Math.floor(Math.random()*7)]

timer=setInterval(function(){
cx.clearRect(m-rr,n-rr,rr*2,rr*2)
rr-=2;
if(rr<=0){
	rr=0;
	clearInterval(timer)
}

fn(cx,rr,m,n,c)



},30)


}

var time2; 
time2=setInterval(fx,50)


	})





</script>
</html>
